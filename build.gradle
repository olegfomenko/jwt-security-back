plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'com.redlab'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web:2.2.3.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.2.3.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-jdbc:2.2.3.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-security:2.2.3.RELEASE')
    implementation('javax.xml.bind:jaxb-api:2.3.1')
    implementation('mysql:mysql-connector-java:8.0.18')
    implementation('org.json:json:20190722')
    implementation('org.projectlombok:lombok:1.18.10')
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
